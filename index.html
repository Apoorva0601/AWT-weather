<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container-fluid min-vh-100 d-flex flex-column">
        
        <!-- Header Section -->
        <header class="text-center py-4">
            <h1 class="display-4 text-white fw-bold">
                <i class="fas fa-cloud-sun"></i> Weather App
            </h1>
            <p class="text-white-50">Get real-time weather information for any city</p>
        </header>

        <!-- Search Section -->
        <section class="search-section mx-auto w-100" style="max-width: 600px;">
            <div class="card shadow-lg border-0 bg-white bg-opacity-90">
                <div class="card-body p-4">
                    <div class="input-group input-group-lg">
                        <input 
                            type="text" 
                            id="cityInput" 
                            class="form-control" 
                            placeholder="Enter city name..." 
                            aria-label="City name"
                        >
                        <button 
                            class="btn btn-primary" 
                            type="button" 
                            id="searchBtn"
                        >
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center my-5 d-none">
            <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="text-white mt-3 fs-5">Fetching weather data...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="alert alert-danger mx-auto mt-4 d-none" role="alert" style="max-width: 600px;">
            <i class="fas fa-exclamation-triangle"></i> <span id="errorText"></span>
        </div>

        <!-- Current Weather Section -->
        <section id="currentWeather" class="weather-section mx-auto w-100 mt-4 d-none" style="max-width: 600px;">
            <div class="card shadow-lg border-0 weather-card">
                <div class="card-body p-4">
                    <!-- City and Country -->
                    <div class="text-center mb-4">
                        <h2 class="city-name mb-1" id="cityName">City Name</h2>
                        <p class="country text-muted mb-0" id="country">Country</p>
                        <p class="date text-muted" id="currentDate"></p>
                    </div>

                    <!-- Temperature and Icon -->
                    <div class="row align-items-center mb-4">
                        <div class="col-6 text-center">
                            <img id="weatherIcon" src="" alt="Weather Icon" class="weather-icon">
                        </div>
                        <div class="col-6 text-center">
                            <h1 class="temperature display-1 fw-bold mb-0" id="temperature">--Â°C</h1>
                            <p class="weather-desc fs-4 text-muted mb-0" id="weatherDesc">Description</p>
                        </div>
                    </div>

                    <!-- Weather Details -->
                    <div class="row text-center">
                        <div class="col-6 col-md-6 mb-3">
                            <div class="weather-detail p-3 rounded">
                                <i class="fas fa-tint fa-2x text-primary mb-2"></i>
                                <p class="mb-0 text-muted small">Humidity</p>
                                <h4 class="mb-0" id="humidity">--%</h4>
                            </div>
                        </div>
                        <div class="col-6 col-md-6 mb-3">
                            <div class="weather-detail p-3 rounded">
                                <i class="fas fa-wind fa-2x text-info mb-2"></i>
                                <p class="mb-0 text-muted small">Wind Speed</p>
                                <h4 class="mb-0" id="windSpeed">-- m/s</h4>
                            </div>
                        </div>
                        <div class="col-6 col-md-6 mb-3">
                            <div class="weather-detail p-3 rounded">
                                <i class="fas fa-compress-arrows-alt fa-2x text-warning mb-2"></i>
                                <p class="mb-0 text-muted small">Pressure</p>
                                <h4 class="mb-0" id="pressure">-- hPa</h4>
                            </div>
                        </div>
                        <div class="col-6 col-md-6 mb-3">
                            <div class="weather-detail p-3 rounded">
                                <i class="fas fa-eye fa-2x text-success mb-2"></i>
                                <p class="mb-0 text-muted small">Visibility</p>
                                <h4 class="mb-0" id="visibility">-- km</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 5-Day Forecast Section -->
        <section id="forecastSection" class="forecast-section mx-auto w-100 mt-4 mb-5 d-none" style="max-width: 1200px;">
            <h3 class="text-white text-center mb-4">
                <i class="fas fa-calendar-alt"></i> 5-Day Forecast
            </h3>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-3" id="forecastCards">
                <!-- Forecast cards will be inserted here dynamically -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="text-center text-white-50 py-3 mt-auto">
            <p class="mb-0">
                <small>Weather data provided by <a href="https://openweathermap.org/" target="_blank" class="text-white">OpenWeatherMap</a></small>
            </p>
        </footer>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
